networks:
  redis-net:
    external: true

configs:
  redis-7001-conf:
    file: ./conf/redis-7001.conf
  redis-7002-conf:
    file: ./conf/redis-7002.conf
  redis-7003-conf:
    file: ./conf/redis-7003.conf
  redis-7004-conf:
    file: ./conf/redis-7004.conf
  redis-7005-conf:
    file: ./conf/redis-7005.conf
  redis-7006-conf:
    file: ./conf/redis-7006.conf

x-redis-common: &redis_common
  image: redis:7.4.7-alpine
  command: redis-server /etc/redis.conf
  networks:
    - redis-net
  healthcheck:
    test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
    interval: 30s
    timeout: 3s
    retries: 3
    start_period: 30s

x-deploy-common: &deploy_common
  replicas: 1
  resources:
    limits:
      memory: 2G
      cpus: '1.0'
    reservations:
      memory: 512M
      cpus: '0.25'

services:
  redis1:
    <<: *redis_common
    hostname: redisserver1
    ports:
      - "0.0.0.0:7001:7001"
      - "0.0.0.0:17001:17001"
    volumes:
      - "/opt/redis/data/node1:/data"
    configs:
      - source: redis-7001-conf
        target: /etc/redis.conf
        mode: 0444
    deploy:
      <<: *deploy_common
      placement:
        constraints:
          - node.labels.role == b1

  redis2:
